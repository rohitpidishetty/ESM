{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESM Sign Up</title>
    <link rel="stylesheet" href='{% static "css/login.css" %}' />
    <link rel="shortcut icon" href='{% static "ESM.png"%}' type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .box {
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      width: 25%;
      height: 400px;
      text-align: center;
    }
  </style>
  <body class="bg">
    <div class="main">
      <div class="right">
        <img src='{% static "ESM.png" %}' alt="ESM" />
        <p>"Manage your schedule seamlessly without any hassel"</p>
      </div>
      <div class="left">
        <form method="post">
          {% csrf_token %}

          <legend>Employee Schedule Manager (ESM)</legend>
          <div class="mb-3">
            <center>
              <input
                type="text"
                name="username"
                id="inps"
                class="form-control"
                required=""
                placeholder="Enter your Name"
              />
              <input
                type="text"
                name="email"
                id="inps"
                class="form-control"
                required=""
                placeholder="Enter your Email"
              />
              <input
                type="password"
                name="password"
                id="inps"
                class="form-control"
                required=""
                placeholder="Enter your Password"
              />
              <input
                type="password"
                name="ckey"
                id="inps"
                class="form-control"
                required=""
                placeholder="Confirm your Password"
              />
            </center>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
