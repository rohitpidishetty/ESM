{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESM Request Accepted</title>
    <link
      rel="shortcut icon"
      href='{% static "ESM.png"%}'
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <center>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ESM Swapped</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <br />
      <div style="width: 50%">
        <div
          class="alert alert-warning d-flex align-items-center"
          style="justify-content: space-around"
          role="alert"
        >
          <div>
            <p>Your request has been accepted!!</p>
          </div>
        </div>
      </div>
      <br />
      <div style="width: 50%">
        <div
          class="alert alert-warning d-flex align-items-center"
          style="justify-content: space-around"
          role="alert"
        >
          <div>
            <p>
              A new file has been downloaded onto your desktop
              <span class="material-symbols-outlined"> download </span>
            </p>
          </div>
        </div>
      </div>
      <br />
      <div style="width: 50%">
        <div
          class="alert alert-warning d-flex align-items-center"
          style="justify-content: space-around"
          role="alert"
        >
          <div>
            <p>
              Make sure to share this new schedule with the manager
              <span class="material-symbols-outlined"> ios_share </span>
            </p>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
